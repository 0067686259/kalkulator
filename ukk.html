<html>
<head>
    <title>kalkulator sederhana</title>
	<SCRIPT LANGUANGE="javascript">
	   function tambah()
	   {
	   a=eval(form.a.value)
	   b=eval(form.b.value)
	   c=a+b
	   form.hasil.value=c
	   }
	   
	   function kurang()
	   {
	   a=eval(form.a.value)
	   b=eval(form.b.value)
	   c=a-b
	   form.hasil.value=c
	   }
	   
	   function kali()
	   {
	   a=eval(form.a.value)
	   b=eval(form.b.value)
	   c=a*b
	   form.hasil.value=c
	   }
	   
	   function bagi()
	   {
	   a=eval(form.a.value)
	   b=eval(form.b.value)
	   c=a/b
	   form.hasil.value=c
	   }
	   
	 </SCRIPT>
	     <style type="text/css">
		 </style>
</head>
<body>
    <h1 align="center"><font color="green">program kalkulator<br>UJI KOMPETENSI KEAHLIAN</h1>
	<FORM name="form">
	   <h2 align="center"><font color="green">KELAS 12 RPL</font></h2></td>
	   <table border="1" align="center">
	   <tr>
	  <td align="center" width="234" height="170" valign="top"  bgcolor="yellow"><p>
	 <font color="blue"> Angka 1
	  <input type="text" name="a">
	  <br>
	 <font color="blue"> Angka 2
	  <input type="text" name="b">
	  <br>
	  <br>
	  <input type="button" value="+" Onclick="tambah()">
	  <input type="button" value="-" Onclick="kurang()">
	  <input type="button" value="x" Onclick="kali()">
	  <input type="button" value="/" Onclick="bagi()">
	  <input name="hapus" type="reset" id="hapus" value="hapus">
	  <br>
	  <b>hasil</b><br><input type="text" name="hasil">
	  <b>kalkulator</b></br><align="center">
	  </td>
	 </tr>
	</table>
   </body>
  </form>
